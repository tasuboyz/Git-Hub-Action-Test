<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Benvenuto nella mia GitHub Page</h1>
    </header>
    
    <main>
        <section class="info-section">
            <h2>Informazioni sul Progetto</h2>
            <p>Questo è un esempio di una pagina GitHub Pages creata automaticamente usando GitHub Actions.</p>
            <p>Data di ultimo aggiornamento: <span id="current-date"></span></p>
        </section>
        
        <section class="counter-section">
            <h2>Contatore di Visite</h2>
            <div class="counter">
                <button id="increment">Incrementa</button>
                <p>Numero di visite: <span id="count">0</span></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2025 - Creato con GitHub Actions e GitHub Pages</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
